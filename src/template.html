<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div>
            <h1>Todo</h1>
        </div>
        <div>
            <button class="add-task">&plus;</button>
        </div>
    </header>
    <div class="content">
        <div class="nav">
            <button id="inbox">Inbox</button>
            <button id="today">Today</button>
            <button id="upcoming">Upcoming</button>
            <button id="projects">Projects</button>
            <div class="project-container">
                <div class="project-list-container"></div>
                <div class="add-project-input">
                    <input id="project-name" type="text" required>
                    <div class="button-container">
                        <button class="add-project-button">Add</button>
                        <button class="cancel-project">Cancel</button>
                    </div>
                </div>
                <button class="add-project">&plus;</button>
            </div>
        </div>        
        <div id="todo" class="todo-container"></div>
    </div>
    <div class="form-container">
        <form action="">
            <input id="task" type="text" placeholder="Task" required>
            <input type="date" name="date" id="date" required>
            <select name="projects" id="projects">
                <option value="inbox">Inbox</option>
            </select>
            <textarea name="description" id="description" cols="20" rows="10" placeholder="description"></textarea>
            <button type="button" id="add">Add</button>
        </form>
    </div>
    <div class="edit-task-form"></div>
    <div class="overlay"></div>
</body>
</html>
