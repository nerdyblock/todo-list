<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo List</title><script defer="defer" src="main.js"></script></head><body><header><div><h1>Todo</h1></div></header><div class="content"><div class="nav"><div class="nav-options" id="Inbox">Inbox</div><div class="nav-options" id="Today">Today</div><div class="nav-options" id="Upcoming">Upcoming</div><div id="projects">Projects</div><div class="project-container"><div class="project-list-container"></div><div class="add-project-input" id="add-project-form"><input id="project-name" required><div class="button-container"><button class="add-project-button" id="add-project-button">Add</button> <button class="cancel-project">Cancel</button></div></div><button class="add-project">&plus;</button></div></div><div id="task-list-container"><h1 id="tasklist-heading">Inbox</h1><div id="todo" class="todo-container"></div><div id="add-task-button"><button class="add-task">&plus;</button></div></div></div><div class="form-container"><form action=""><input id="task" placeholder="Task" required> <input type="date" name="date" id="date" required> <textarea name="description" id="description" cols="20" rows="10" placeholder="description"></textarea> <button type="button" id="add">Add</button></form></div><div class="edit-task-form"></div><div class="description-container"></div><div class="overlay"></div></body></html>
